<!DOCTYPE html>
<html>

  <title>Flinders Finder</title>
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    button {
      width: 100px;
      height: 25px;
      color: white;
      background-color: red;
    }

    img {
      padding-top: 10px;
    }

    #street-view {
      height: 100%;
      /* Google inverts the colours if you don't have any billing set up.
        We can go around this by adding a counter invert filter on top of the street view */
      filter: invert(1);
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 5%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: "Roboto", "sans-serif";
      line-height: 30px;
      padding-left: 10px;
      width: 20%;
      height: 30%;
    }

    #floating-panel {
      margin-left: -100px;
    }


    .gm-compass-turn {
      margin-top: 5px;
    }


    .map {
      width: 550px;
      height: 450px;
      bottom: 100px;
      left: 50px;
      position: absolute;
      background-color: red;

      transition: width 0.2s, height 0.2s;
      transition-timing-function: linear;
    }

    .map:hover {
      width: 75%;
      height: 75%;
    }

    .guess {
      position: absolute;
      bottom: 30px;
      left: 50px;
      width: 550px;
      padding: 25px 0 25px 0;
      height: 20px;
      background-color: green;
      border: 0px;
      border-radius: 25px;
      display: none;
    }

    .result {
      display: none;
      position: absolute;
      left: 25%;
      bottom: 50px;
      width: 50%;
      height: 30%;
      background-color: white;
      border-radius: 5px;
      text-align: center;
      z-index: 9999;
    }
    .result p {
      margin-top: 7%;
      font-family: Arial, Helvetica, sans-serif;
    }

    .result button {
      border: none;
      background-color: green;
      border-radius: 20px;
      width: 200px;
      height: 30px;
    }

    .hint {
        position: absolute;
        bottom: 0;
        width: 90%;
        right:5%;
        padding: 10px 0 10px 0;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: bold;
        background: rgb(255,255,255);
        opacity: 0.9;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,0,0,1) 50%, rgba(255,255,255,0) 100%);
        z-index: 999999;
        text-align: center;
        justify-content: center;
        display: none;
    }
  </style>

        var m = Math.round((getDistanceFromLatLonInKm(coordinates["lat"], coordinates["lng"],clickPosition.toJSON()["lat"], clickPosition.toJSON()["lng"])*1000) * 100) / 100
        document.getElementById("result-placeholder").innerText = m;
        document.getElementById("points").innerText = Math.round((1/(1+Math.pow(2, (m/40)-10))+1/(1+Math.pow(2, m-10)))*2500+5);
      
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the earth in km
      var dLat = deg2rad(lat2 - lat1); // deg2rad below
      var dLon = deg2rad(lon2 - lon1);
      var a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var d = R * c; // Distance in km
      return d;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180)
    }

    function rad2deg(rad) {
      return rad * (180/Math.PI);
    }
  
    function midPoint(lat1, lon1, lat2, lon2){

      var dLon = deg2rad(lon2 - lon1);

      //convert to radians
      lat1 = deg2rad(lat1);
      lat2 = deg2rad(lat2);
      lon1 = deg2rad(lon1);

      Bx = Math.cos(lat2) * Math.cos(dLon);
      By = Math.cos(lat2) * Math.sin(dLon);
      lat3 = Math.atan2(Math.sin(lat1) + Math.sin(lat2), Math.sqrt((Math.cos(lat1) + Bx) * (Math.cos(lat1) + Bx) + By * By));
      lon3 = lon1 + Math.atan2(By, Math.cos(lat1) + Bx);

      //print out in degrees
      return([rad2deg(lat3), rad2deg(lon3)]);
      }

  </script>
