  <!-- Street view -->
  <div id="street-view"></div>

  <div class="hint">HINT: Flinders Finder has detected an adblocker plugin this may cause the colours to not display incorrectly. To fix this issue please whitelist the site in your adblocker.</div>

  <div class="map" id="map"></div>
  <button onclick="myFunction()" id="guess" class="guess">Guess</button>
  <div class="result">
    <p>Your guess was <b><span id="result-placeholder">x</span> metres</b> from the correct location</p>
    <p>you earnt <span id="points">x</span> points</p>
    <button onclick="location.reload();">PLAY NEXT ROUND</button>
  </div>
  <button onclick="newHint()" id="hintOffer" class="hintOffer">?</button>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG_cU-NEwJMbjLqUMNe37tApX8QoOMWak&callback=initialize&libraries=&v=weekly"
    async>

  </script>
  <script>

    async function detectAdBlock() {
    let adBlockEnabled = false
    const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'
    try {
        await fetch(new Request(googleAdUrl)).catch(_ => adBlockEnabled = true)
    } catch (e) {
        adBlockEnabled = true
    } finally {
        console.log(`AdBlock Enabled: ${adBlockEnabled}`)
        if (adBlockEnabled) {
            
            document.getElementsByClassName("hint")[0].style.display = "unset";
        }
    }
    }
    detectAdBlock()

    // by passing google developer subscription
    var timerID = setInterval(function () {
      try {
        document.querySelectorAll("[dir='ltr'").forEach(a => a.style.top = "-1000px");
        // var test = [].slice.call(document.getElementsByTagName("div")).filter(e => e.textContent.match(
        //   "For development purposes only")).slice(-1);
        var aTags = document.getElementById("map").getElementsByTagName("span");
        var searchText = "For development purposes only";
        var found;

        for (var i = 0; i < aTags.length; i++) {
            if (aTags[i].textContent == searchText) {
                aTags[i].parentNode.parentNode.style.backgroundColor = "rgba(0, 0, 0, 0)";
                aTags[i].remove();
            }
        }
        
        document.getElementById("street-view").getElementsByTagName("div")[93].remove();
        [].slice.call(document.getElementById("street-view").getElementsByTagName("div")).filter(e => e.textContent.match("For development purposes only")).slice(-1)[0].remove();

        document.getElementById("map").childNodes[1].remove();
        document.getElementById("street-view").childNodes[1].remove();
      } catch {}
    }, 100);
  </script>
